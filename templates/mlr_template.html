<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Prediction - MLR Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .result-card {
            margin-top: 20px;
        }
        .plot-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-cricket-bat-ball me-2"></i>
                Cricket Prediction Dashboard
            </a>
            <a href="/" class="btn btn-outline-light">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Cricket Runs Prediction (Multiple Linear Regression)</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Predict Runs Based on Win Margin and Toss Decision</h5>
                    </div>
                    <div class="card-body">
                        <form id="mlr-form">
                            <div class="mb-3">
                                <label for="win_margin" class="form-label">Win Margin</label>
                                <input type="number" class="form-control" id="win_margin" name="win_margin" required>
                            </div>
                            <div class="mb-3">
                                <label for="toss_decision" class="form-label">Toss Decision</label>
                                <select class="form-select" id="toss_decision" name="toss_decision" required>
                                    <option value="">Select Toss Decision</option>
                                    <option value="bat">Bat</option>
                                    <option value="bowl">Bowl</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Predict Runs</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card result-card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Model Performance</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Mean Squared Error:</strong> {{ mse }}</p>
                        <p><strong>RÂ² Score:</strong> {{ r2 }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="plot-container">
            <img src="{{ url_for('static', filename='mlr_results.png') }}" alt="MLR Results Plot" class="img-fluid">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
