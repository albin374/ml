{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Polynomial Regression Prediction</h3>
                    <p class="card-subtitle mb-2 text-muted">RÂ² Score: {{ "%.1f"|format(pr_r2 * 100) }}%</p>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="innings" class="form-label">Innings</label>
                            <select class="form-select" id="innings" name="innings" required>
                                <option value="">Select innings</option>
                                <option value="1">First Innings</option>
                                <option value="2">Second Innings</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Predict Runs</button>
                    </form>

                    {% if prediction is not none %}
                    <div class="mt-4">
                        <h4>Prediction Result</h4>
                        <div class="alert alert-info">
                            Predicted Runs: {{ "%.0f"|format(prediction) }}
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
            <div class="mt-3">
                <a href="/" class="btn btn-secondary">Back to Model Selection</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
